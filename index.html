<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .Parent {
            background-color: aqua;
        }

        .Parent li {
            background-color: yellowgreen;
            position: relative;
        }

        .Parent li ul {
            display: none;

        }

        .Parent li ul li {
            list-style: none;
            padding: 10px;

        }

        .Parent li:hover ul {
            display: block;
            position: absolute;
            left: 0;
            padding: 1px;
        }
    </style>
    <ul class="Parent">
        <li>
            Home
            <ul>
                <li>Home 1</li>
                <li>Home 2</li>
                <li>Home 3</li>
            </ul>
        </li>
    </ul>
</body>
