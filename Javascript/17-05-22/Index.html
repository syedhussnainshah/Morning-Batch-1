<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        let value = ['HTML', 'CSS', 'Bootstrap', 'JAVASCRIPT', 'PHP'];
        // document.write(value[2]);

    <br>
    <br>

        value.forEach(function (x) {
            document.write(x + "<br>");
        });
    </script>
