<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button ondblclick="db()" onclick="add()">Add </button>
    <button onclick="sub()">Sub </button>
    <script>
        function add() {
            let a = 3;
            let b = 4;
            let z = a + b;
            console.log(z);
        }

        function db() {
            let a = 3;
            let b = 4;
            let z = a * b;
           document.write(z);
        }

        function sub() {
            let a = 3;
            let b = 4;
            let z = a - b;
            console.log(z);
        }
    </script>
</body>

</html>
